      <div class="inputs">
        <h3>Input</h3>
        <div class="buttons">
          <button type="button" id="resetBtn" title="Reset Page">
            Reset
          </button>
          <button type="button" id="exampleBtn" title="Fill in an example NFA">
            Example 1
          </button>
          <button type="button" id="exampleBtnSecond" title="Fill in an example NFA">
            Example 2
          </button>
          <button id="new-transition" type="button" title="New transition">
            New transition
          </button>
        </div>

        <form id="nfa" role="form">
          <form>
            <div>
              <label>Initial State:&nbsp;&nbsp;</label>
              <input type="text" id="initialStateInput" />
              <br>
              <label>Final States:&nbsp;&nbsp;</label>
              <input type="text" id="finalStatesInput" />
            </div>
          </form>


          <div id="nfa-transitions">
            <div class="production-row">
              &delta;&nbsp;
              <input type="text" class="current-state-input" placeholder="Current" />&nbsp;,&nbsp;
              <input type="text" class="input-symbol" placeholder="ε" />&nbsp;&nbsp; &rarr;&nbsp;
              <input type="text" class="next-states" placeholder="Receiving" />
            </div>
          </div>
        </form>
        <br />
      </div>
      <div class="innerRow">
        <div>
          <h4 id="userInputs">Your input:</h4>
          <span id="current-nfa-status"></span>
          <div id="current-nfa"></div>
        </div>
        <div>
          <h4 id="equiDFA">Equivalent DFA:</h4>
          <div>
            <div>
              <span id="current-dfa-status"></span>
              <div id="current-dfa"></div>
            </div>
            <div id="step-div"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
